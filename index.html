<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Subnet Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn active">Tools <span class="arrow">&#9662;</span></a>
                    <div class="dropdown-content">
                        <a href="index.html">Subnet Calculator</a>
                        <a href="ipam.html">IP Allocation Planner</a>
                    </div>
                </li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/logo.png" alt="Institute Logo" class="logo">
                <div class="header-text">
                    <h1>XYZ Institute of Technology</h1>
                    <h2>Network Engineering Department</h2>
                </div>
            </div>
        </header>
        <main>
            <h3>Subnet Calculator Tool</h3>
            <form id="subnet-form">
                <div class="input-group">
                    <input type="text" id="ip-address" placeholder="Enter IP Address (e.g., 192.168.1.10)" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" title="Enter a valid IPv4 address">
                    <span class="separator">/</span>
                    <input type="number" id="cidr" min="0" max="32" placeholder="CIDR" value="24" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="results-container" class="hidden">
                <h2>Calculation Results</h2>
                <div id="error-message" class="error hidden"></div>
                <table id="results-table">
                    <!-- Results will be dynamically injected here by JavaScript -->
                </table>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 XYZ Institute of Technology. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
